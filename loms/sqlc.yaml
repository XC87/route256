version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/pgs"
    schema: "migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v5"
        out: "internal/repository/pgs/queries"
        emit_json_tags: true
        emit_interface: true
        omit_unused_structs: true
